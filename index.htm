      <button id="editMode" class="toggle-button" aria-label="Toggle Edit Mode">

      </button>
      <button id="popupMode" class="toggle-button active" aria-label="Toggle Show All Text">
        <img src="btn_list_off.png" alt="Show All Text Off" class="toggle-image">
      </button>
    </div>
    <!-- Display total points used -->
    <div class="totals-container">

      </div>
    </div>
    <!-- Display reset button -->

      <button id="resetButton" class="toggle-button" aria-label="Reset All Values">
      <img src="btn_reset.png" alt="Reset All Values" class="toggle-image">
      </button>
    </div>
  </div>
  
    <!-- Version display -->

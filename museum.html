		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
    <div id="wrapper">
    <!-- Header -->
      <header id="header" class="alt style4">
        <a href="index.html" class="logo"><strong>sn</strong><span>ailh</span><strong>elp</strong><span>.com</span></a>
        <nav><a href="#menu">Menu</a></nav>
      </header>
      <!-- Menu -->
      <nav id="menu">
        <ul class="links">
          <li><a href="index.html">Home</a></li>
          <li><a href="codes.html">Snail Codes</a></li>
          <li><a href="precook.html">Precook Calculator</a></li>
          <li><a href="talents.html">Collector Talents Planner</a></li>
          <li><a href="https://discord.gg/gcJ25q4mJc">Join Our Discord</a></li>
        </ul>
      </nav>       
      <!-- Banner -->
      <!-- Note: The "styleN" class below should match that of the header element. -->
      <section id="banner" class="style4">
        <div class="inner">
          <span class="image">
            <img src="images/pic07.jpg" alt="" />
          </span>
          <header class="major">
              <h1>Museum Calculator</h1>
          </header>
          <div class="content">
            <p>Page sub-title</p>
          </div>
        </div>
      </section>      
      <!-- Main -->
      <div id="main" class="alt">
        <!-- One -->
        <section id="one">
          <div class="inner">
            <div class="museum">
              <p></p>
              <div id="museum-medal-calculator" class="museum-calculator"></div>
              <div class="museum-totals">
                <ul class="actions fit">
                  <li><div id="museum-medals-total"></div></li>
                  <li><div id="museum-wtads-cost"></div></li>
                </ul>
              </div>
              <div class="inputs-container">
                <ul class="actions fit">
                  <li><label for="current-medals">Current Medals:</label></li>
                  <li><label for="medals-used-per-reset">Medals Used per Reset:</label></li>
                </ul>
                <ul class="actions fit">
                  <li><input type="number" id="current-medals" min="0" placeholder="e.g. 25123"></li>
                  <li><input type="number" id="medals-used-per-reset" min="0" placeholder="e.g. 840"></li>
                </ul>
              </div>
              <div id="item-checkboxes"></div>
              <br>
              <div id="item-predictions"></div>
              <br>
              <button id="reset-button">Reset</button>
            </div>
          </div>
        </section>
      </div>
      <!-- Footer -->
      <footer id="footer">
        <div class="inner">
          <ul class="icons">
            <li><a href="https://discord.gg/gcJ25q4mJc" class="icon brands alt fa-discord" target="new"><span class="label">Discord</span></a></li>
          </ul>
          <ul class="copyright">
